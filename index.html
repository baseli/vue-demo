<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>datatalk</title>
  </head>
  <body>
    <div id="app">
        <div class="left_bar">
            <RouterComponent></RouterComponent>
            <li>
                <router-link to="/foo">Go to Foo</router-link>
                <ul>
                    <li>
                        <router-link to="/foo/test">Go to Test</router-link>
                    </li>
                </ul>
            </li>
            <li>
                <router-link to="/bar">Go to Bar</router-link>
            </li>
        </div>
        <div class="right_bar">
            <transition name="fade">
                <router-view>foo</router-view>
            </transition>
        </div>
    </div>
  </body>
</html>
